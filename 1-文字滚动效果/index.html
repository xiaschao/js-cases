<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文字滚动</title>
    <style>
      .container {
        height: 80px;
        background-color: #008c8c;
        color: #fff;
        display: flex;
        align-items: center;
      }
      .container .title,
      .content {
        margin: 0 30px 0 30px;
      }
      .content {
        height: 30px;
        overflow: hidden;
      }
      .content span{
        display: block; 
        line-height: 30px;
        
      }
    </style>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <span class="title">最新公告</span>
      <span>|</span>
      <div class="content">
        <span>1Lorem ipsum dolor, sit amet consectetur adipisicing elit.</span>
        <span>包含常用动画的使用 只需要配置开始结束属性</span>
        <span>中午不知道吃啥子？今天来写一个随机菜谱</span>
    </div>
  </body>
</html>
